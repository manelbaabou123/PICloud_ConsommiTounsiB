<div class="p-1">
    <mat-card class="p-0"> 
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Liste des Cagnottes</h2> 
            <button mat-mini-fab color="primary" matTooltip="Approve"  (click)="gettopdonnater()">
                <mat-icon>face</mat-icon>
            </button>

            <button mat-mini-fab color="green" matTooltip="Approve" (click)="getwinner()" >
                <mat-icon>euro_symbol</mat-icon>
            </button>
            <button mat-mini-fab color="primary" matTooltip="Approve" (click)="addCagnotte()">
                <mat-icon>add</mat-icon>
            </button> 
        </div>
        <mat-divider></mat-divider>
        <div class="mat-table admin-table">
            <div class="mat-header-row"> 
                <div class="mat-header-cell">Date</div> 
                <div class="mat-header-cell">Montant</div>
                <div class="mat-header-cell">Clients</div>
                <!-- <div class="mat-header-cell">Amount</div>  
                <div class="mat-header-cell">Type</div>  
                <div class="mat-header-cell">Reason</div>   
                <div class="mat-header-cell">Date</div> -->
            </div>
            <div *ngFor="let item of Cagnottes | paginate: { itemsPerPage: count, currentPage: page }" class="mat-row">  
                <div class="mat-cell primary-text">{{item.date}}</div> 
                <div class="mat-cell primary-text">{{item.montant}}</div> 
                <div  >
                    <ul>
                    <li *ngFor="let item1 of item.clients">
                        {{item1.username}}
                    </li>
                </ul>
                </div> 
                <!-- <div class="mat-cell primary-text">{{item.date}}</div> 
                <div class="mat-cell">{{ ( stores | filterById : item.storeId )?.name }}</div>  -->
                    
                <div class="mat-cell">
                    <div class="p-1 actions">          
                       

                        <button mat-mini-fab color="warn" matTooltip="Reject" (click)="deleteCagnotte(item.idCgnote)">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </div>
                </div>      
            </div>
        </div>
    </mat-card>

    <div *ngIf="refunds.length > 0" fxLayout="row wrap">
        <div fxFlex="100"> 
            <mat-card class="p-0 text-center">           
                <pagination-controls class="product-pagination" autoHide="true" maxSize="5" (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div>
</div>
